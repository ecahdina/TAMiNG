<style>

img {
  width: 100%;        
  height: 100%;       
  object-fit: cover;  
  display: block;     
  border-radius: 10px; 
}


.gallery {
  padding: 20px;
  font-family: Arial, sans-serif;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Slider container */
.slider {
  overflow: hidden;
  white-space: nowrap;
}

.slide-track {
  display: flex;
  gap: 15px;
  animation: scroll 25s linear infinite;
}

.slide {
  position: relative;
  display: inline-block;
  min-width: 250px;
  height: 250px;
  border-radius: 10px;
  flex-shrink: 0;
  background-size: cover;
  background-position: center;
  text-decoration: none;
  transition: transform 0.3s;
}

.slide:hover {
  transform: scale(1.05);
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.5);
  color: #fff;
  text-align: center;
  padding: 10px 0;
  border-radius: 0 0 10px 10px;
}

.overlay h3 {
  margin: 0;
  font-size: 16px;
}

/* Infinite scroll animation */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>
